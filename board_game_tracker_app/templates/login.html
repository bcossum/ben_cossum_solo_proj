<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %} ">
  <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
  <title>Board Game Tracker</title>
</head>
<body>
  <div class="container">

    <div id="header">
      <a href="/"><h1 class="logo">Board Game Tracker</h1></a>
    </div>

    {% if messages %}
      <ul class="messages">    
        {% for message in messages %}    
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
      </ul>
    {% endif %}

    <div class="content">
      <div id="login">
        <div class="form">
          <h3>Register</h3>
          <form action="/reg" method="POST">
            {% csrf_token %}
            
            <div class="input_block">
              <label for="username">Username</label>
              <input type="text" name="username" id="username">
            </div>

            <div class="input_block">
              <label for="player">Player Name</label>
              <input type="text" name="player" id="player">
            </div>

            <div class="input_block">
              <label for="email">Email</label>
              <input type="text" name="email" id="email">
            </div>

            <div class="input_block">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            
            <div class="input_block">
              <label for="pw_confirm">Confirm Password</label>
              <input type="password" name="pw_confirm" id="pw_confirm">
            </div>

            <input type="submit" value="Register" class="button">
          </form>
        </div>

        <div class="form">
          <h3>Log In</h3>
          <form action="/login" method="POST">
            {% csrf_token %}

            <div class="input_block">
              <label for="username">Username</label>
              <input type="text" name="username" id="username">
            </div>

            <div class="input_block">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            
            <input type="submit" value="Log In" class="button">
          </form>
        </div>

      </div>


    </div>



  </div>
</body>
</html>

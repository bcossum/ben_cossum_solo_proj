<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
  <title>Board Game Tracker</title>
</head>
<body>
  <div id="container">

    <div id="header">
      <h1 class="logo">Board Game Tracker</h1>
      <div id="profile">
        <h3>Hello <a href="/user/{{ user.id }}">{{ user.username }}</a></h3>
        <a href="/logout" id="logout">Log Out</a>
      </div>
    </div>

    <div id="navbar">
      <a href="/home">Home</a>
      <a href="/user/{{user.id}}/all_plays">All Plays</a>
      <a href="/user/{{ user.id }}">Favorites</a>
      <form action="/game_search" method="POST" class='search_form'>
        {% csrf_token %}
        <input type="search" name="q" id="game_search" placeholder="Game Title...">
        <input type="submit" value="Search" class="form_submit">
      </form>
    </div>
    
    <div class="game_content">
      <div class="content_header">
        <h1>{{play.game.title}}</h1>
      </div>

      <div class="left_subcontent">
        
        <img src="{{play.game.image}}" alt="" style='width: 250px;'>
      </div>

      <div class="right_subcontent">
        <form action="/game/{{play.game.id}}/edit_play/{{play.id}}" method="POST">
          {% csrf_token %}
          <h2 class="winner"> 
          <select name="winner" id="winner" class="select_box">
            {% if play.winner.name != None %}
              <option value="{{play.winner.id}}">{{play.winner.name}}</option>
            
            {% else %}
              <option value="">None</option>
            {% endif %}

            {% for player in play.players.all %}
              <option value="{{player.id}}">{{player.name}}</option>
            {% endfor %}
          </select> Won!
          </h2>

          <p>Play Date: <input type="date" name="date" id="date" value="{{play.date|date:'Y-m-d'}}"></p>
          <table class="play_table">
            <tr>
              <th>Player</th>
              <th>Score</th>
            </tr>
          {% for player in play.score.all %}
            <tr>
              <td>{{player.player.name}} <a href="" class="remove_link">(Remove Player)</a> </td>
              <td><input type="text" name="vps_{{player.id}}" value="{{player.vps}}"> </td>
            </tr>
          {% endfor %}  
          </table>
          <input type="submit" value="Commit Edit" class="button">
        </form>
      </div>

    </div>

    

  </div>
</body>
</html>

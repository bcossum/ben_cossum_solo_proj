<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">

  <table>
    <tr>
      <th>Game Title</th>
      <th>Year</th>
    </tr>
    {% for id, game in results.items %}
      <tr>
        <td><a href="/game/{{id}}">{{game.name}}</a></td>
        <td>{{game.year}}</td>
      </tr>
    {% endfor %}
  </table>
  </div>
</body>
</html>
